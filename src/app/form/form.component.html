<div class="container">
<form #f ="ngForm">
    <div class="form-group">
        <label>Nom</label>
        <input name="Nom" type="text" class="form-control"   ngModel required  #n="ngModel">
    </div>
    <div class=" alert alert-danger" *ngIf="n.invalid && n.touched" >
        Nom est obligatoire

    </div>

    <div class="form-group">
        <label>Email</label>
        <input name="Email" type="text" class="form-control" ngModel required #e="ngModel"
         pattern="[a-zA-Z0-9]+.[a-zA-Z0-9]+@[a-zA-Z0-9]{1,3}">
    </div>
    <div class=" alert alert-danger" *ngIf="e.invalid && e.touched" >
         <div>Email est obligatoire</div>
     </div>
    <div class="form-group">
        <label>Type de carte</label>
        <input name="Type de carte" type="text" class="form-control" ngModel required #t="ngModel">
    </div>
    <div class=" alert alert-danger" *ngIf="t.invalid && t.touched" >
        Type de carte est obligatoire
    </div>
    <div class="form-group">
        <label>Numéro carte</label>
        <input name="Numéro carte" type="number" class="form-control" ngModel required #nu="ngModel"  
        pattern="[0-9]{16}" minlength="16" maxlength="16">
    </div>
    <div class=" alert alert-danger" *ngIf="nu.invalid && nu.touched" >
        Numero carte est obligatoire
    </div>
    <div class="form-group">
        <label>Date expiration</label>
        <input name="Date expiration" type="text" class="form-control" ngModel required #d="ngModel">
    </div>
    <div class=" alert alert-danger" *ngIf="d.invalid && d.touched" >
        Date expiration est obligatoire

    </div>
    <div class="form-group">
        <label>Code</label>
        <input name="Code" type="password" class="form-control" ngModel required #c="ngModel">
    </div>
    <div class=" alert alert-danger" *ngIf="c.invalid && c.touched" >
        Code est obligatoire

    </div>
    <button class="btn btn-success" [disabled]="f.invalid"> Ajouter</button>
</form>
</div>
